name: Publish

on:
  release:
    types: [published]

jobs:
  github:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        registry-url: 'https://npm.pkg.github.com'

    - name: Installing Dependencies
      run: |
        corepack enable
        pnpm install
      env:
        CI: true
    
    - name: Publishing Package
      run: pnpm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}